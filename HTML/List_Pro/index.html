<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Adding Heading H1-->
    <h1>Car Names</h1>
    <!--Adding an Ordered List-->
    <ol>
        <li>BMW</li>
        <li>Honda</li>
        <li>Bugatti</li>
    </ol>
    <!--Adding Heading H2-->
    <h2>Fruit Names</h2>
    <!--Adding an Unordered List-->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
