<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<style>
table, tr, td{
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
}
</style>
<body>
    <!--Adding Table-->
    <table>
        <caption>Time Table</caption>
        <colgroup>
            <col span="" style="background-color: blue;">
            <col span="" style="background-color: aqua;">
            <col span="" style="background-color: yellow;">
            <col span="" style="background-color: red;">
            <col span="" style="background-color: blueviolet;">
            <col span="" style="background-color: orange;">
        </colgroup>
        <tr>
            <td colspan="6">
                Time Table
            </td>
        </tr>
        <tr>
            <td rowspan="6">
                Hours
            </td>
            <td>
                Monday
            </td>
            <td>
                Tuesday
            </td>
            <td>
                Wednessday
            </td>
            <td>
                Thursday
            </td>
            <td>
                Friday
            </td>
        </tr>
        <tr>
            <td>
                Science
            </td>
            <td>
                Maths
            </td>
            <td>
                Science
            </td>
            <td>
                Maths
            </td>
            <td>
                Arts
            </td>
        </tr>
        <tr>
            <td>
                Social
            </td>
            <td>
                History
            </td>
            <td>
                English
            </td>
            <td>
                Social
            </td>
            <td>
                Sports
            </td>
        </tr>
        <tr>
            <td colspan="5">
                Lunch
            </td>
        </tr>
        <tr>
            <td>
                Science
            </td>
            <td>
                Maths
            </td>
            <td>
                Science
            </td>
            <td>
                Maths
            </td>
            <td rowspan="2">
                Project
            </td>
        </tr>
        <tr>
            <td>
                Social
            </td>
            <td>
                History
            </td>
            <td>
                English
            </td>
            <td>
                Social
            </td>
        </tr>
    </table>
</body>
</html>
