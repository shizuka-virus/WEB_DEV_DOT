<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    table, th, td {
          border: 1px solid;
          border-collapse: collapse;
}
</style>
<body>
    <!--Adding Table-->
    <table>
        <thead>
            <th>
                Months
            </th>
            <th>
                Savings
            </th>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>200</td>
            </tr>
            <tr>
                <td>February</td>
                <td>400</td>
            </tr>
            <tr>
                <td>March</td>
                <td>600</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>1200</td>
        </tfoot>
    </table>
</body>
</html>
